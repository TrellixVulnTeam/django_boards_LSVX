{% extends 'base.html' %}

{% block title %}
Edit
{% endblock %}

{% block content %}

    <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page">
                <a href="{% url 'home' %}">Boards</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="{% url 'board_topics' comment.topic.board.pk %}">{{ comment.topic.board.name }}</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="{% url 'topic' comment.topic.board.pk comment.topic.pk %}">
                    {{ comment.topic.subject }}
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Edit Comment</li>
          </ol>
        </nav>

    <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button class="btn btn-primary">Update</button>
    </form>

{% endblock %}
